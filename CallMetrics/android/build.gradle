apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'expo.modules.callmetrics'
version = '0.1.0'

// Load Expo Modules Core Plugin
def expoModulesCorePlugin = new File(project(":expo-modules-core").projectDir.absolutePath, "ExpoModulesCorePlugin.gradle")
apply from: expoModulesCorePlugin
applyKotlinExpoModulesCorePlugin()
useCoreDependencies()
// Removed useExpoPublishing() as it often causes the "SoftwareComponent" error in local dev builds

android {
    // This must match the package folder: CallMetrics/android/src/main/java/expo/modules/callmetrics
    namespace "expo.modules.callmetrics" 
    
    compileSdkVersion 36
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "0.1.0"
    }

    lintOptions {
        abortOnError false
    }

    // This helps resolve the "SoftwareComponent" error in some Gradle versions
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    // Use the specific versions shown in your terminal logs
    implementation "com.facebook.react:react-android"
    implementation "com.google.android.gms:play-services-location:21.0.1"
    
    // Hardcoding the kotlin version to 2.1.20 to match your project logs
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.20"
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.8.0")
}